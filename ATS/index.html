<!DOCTYPE html>
<html dir="ltr">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
   <title>Customize Search widget</title>
   <script src="./js/userinput.js"></script>
   
</head>

<body>

<!-- ATS search widget start--->
<table style="width:20%">
  <tr>
    <td id="SearchWidget1">QSEC</td>
    <td id="SearchWidget2">SEC</td> 
    <td id="SearchWidget3">TWP</td>
    <td id="SearchWidget4">RGE</td>
    <td id="SearchWidget5">W.M.</td>
  </tr>
  <tr>
    <td><select name="qsec_cat" id="qsecs" size="1" placeholder="QSEC">
    <option value=''>...</option>
    <option value='NW'>NW</option>
    <option value='NE'>NE</option>
    <option value='SE'>SE</option>
    <option value='SW'>SW</option>	
    </select></td>
    <td><input id="sec" value = "" type="number" size="2" maxlength="2" min="1" max="36" step="1" placeholder="SEC"></td> 
    <td><input id="twp" value = "" type="number" size="3" maxlength="3" min="1" max="127" step="1" placeholder="TWP"></td>
    <td><input id="rge" value = "" type="number" size="2" maxlength="2" min="1" max="30" step="1" placeholder="RGE"></td>
    <td><select id="meridians" size="1" placeholder="MER">
    <option value=''>...</option>
    <option value='4'>4</option>
    <option value='5'>5</option>
    <option value='6'>6</option>	
    </select></td>
  </tr>
</table>

    <button type="button" onclick="Check()">Submit</button>

</form>
<hr> <!-- horizontal line --> 
 
<p id="output"></p>
<!-- ATS search widget --->



   <div id="search"></div>
   <div id="info">
      <div>Search a QS.</div>
   </div>
   <div id="map"></div>
</body>

</html>
